<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- link for fontawesome icons (facebook,twitter,instagram) -->
  <script src="https://kit.fontawesome.com/133a06f91d.js" crossorigin="anonymous"></script>

  <!-- link the stylesheet-->
  <link rel="stylesheet" href="style.css">

  <!-- and also link the font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Ping coming soon page</title>

</head>
<body>

  <header>
    <div class="logo">
      <img  src="./images/logo.svg" alt="PING.">
    </div>
  </header>

  <section>
    <div class="subscribtion grid">
      <div class="subscribe">
        <h1 class="subscribe-heading">
          We are launching <span>soon!</span>
        </h1>
        <h6 class="subscribe-sube-heading">
          Subscribe and get notified
        </h6>

          <form name="form1">
            <input type="text" name="email" placeholder="Your email address..." id="email" >
            <div id="eror-message"></div>
            <input type="button" name="validate" value="Notify Me" id="notifyMeBtn" onclick="ValidateEmail(document.form1.email)" >
          </form>
      </div>

      <div class="slack-pic">
        <img class="pic" src="./images/illustration-dashboard.png" alt="Illustration-Dashboard" >
      </div>
    </div>  
  </section>

  <footer>
    <ul class="social-grid">

      <li class="social-f ">
        <a href="#" class="icon-wrapper ">
          <i class="fa-brands fa-facebook-f" id="facebook"></i>
        </a>
      </li>

      <li class="social-t">
        <a href="#" class="icon-wrapper ">
          <i class="fa-brands fa-twitter" id="twitter"></i>
        </a>
      </li>

      <li class="social-i">
        <a href="#" class="icon-wrapper ">
          <i class="fa-brands fa-instagram" id="instagram"></i>
        </a>
      </li>

    </ul>

    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </footer>

  <!-- link java script file for functionalty -->
  <script src="./index.js"></script>
</body>
</html>
